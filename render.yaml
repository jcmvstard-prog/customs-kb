services:
  - type: web
    name: customs-kb-api
    env: docker
    dockerfilePath: ./Dockerfile.production
    envVars:
      - key: POSTGRES_HOST
        fromDatabase:
          name: customs-kb-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: customs-kb-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: customs-kb-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: customs-kb-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: customs-kb-db
          property: password
      - key: QDRANT_HOST
        value: localhost
      - key: QDRANT_PORT
        value: 6333
    healthCheckPath: /health

databases:
  - name: customs-kb-db
    databaseName: customs_kb
    user: customs_user
