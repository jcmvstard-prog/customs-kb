services:
  # PostgreSQL Database
  - type: pserv
    name: customs-kb-postgres
    runtime: image
    image:
      url: postgres:16-alpine
    envVars:
      - key: POSTGRES_USER
        value: customs_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: customs_kb
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Qdrant Vector Database
  - type: pserv
    name: customs-kb-qdrant
    runtime: image
    image:
      url: qdrant/qdrant:v1.7.4
    disk:
      name: qdrant-data
      mountPath: /qdrant/storage
      sizeGB: 1

  # Python Application
  - type: web
    name: customs-kb-app
    runtime: docker
    repo: https://github.com/jcmvstard-prog/customs-kb
    dockerfilePath: ./Dockerfile
    envVars:
      - key: POSTGRES_HOST
        fromService:
          name: customs-kb-postgres
          type: pserv
          property: host
      - key: POSTGRES_PORT
        value: 5432
      - key: POSTGRES_USER
        value: customs_user
      - key: POSTGRES_PASSWORD
        fromService:
          name: customs-kb-postgres
          type: pserv
          envVarKey: POSTGRES_PASSWORD
      - key: POSTGRES_DB
        value: customs_kb
      - key: QDRANT_HOST
        fromService:
          name: customs-kb-qdrant
          type: pserv
          property: host
      - key: QDRANT_PORT
        value: 6333
      - key: QDRANT_COLLECTION
        value: cbp_documents
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: FEDERAL_REGISTER_AGENCY
        value: u-s-customs-and-border-protection
      - key: LOG_LEVEL
        value: INFO
